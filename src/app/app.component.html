<div class="container">
  <h1> {{ title }}</h1>
  <form>
    <div class="form-group">
      <label>Operando A</label>
      <br>
      <input type="number" class="form-control" placeholder="Ingrese su primer número" [(ngModel)] = "operandoA" name="operandoA"/>
    </div>
    <div class="form-group">
      <label>Operando B</label>
      <br>
      <input type="number" class="form-control" placeholder="Ingrese su segundo número" [(ngModel)] = "operandoB" name="operandoB"/>
    </div>
    <button type="submit" class="btn btn-primary" (click)="sumar()">Sumar</button>
  </form>
  <p>El resultado es: {{ resultado }}</p>
</div>
